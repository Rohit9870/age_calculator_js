<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator in js</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg_color">
            <div class="row justify-content-center mt-5">
               <div class="col-sm-4 border rounded h-50 p-5">
                   <h1>Find Yours!! <br> <span style="color: rgb(255, 251, 0);">Age Calculator</span></h1>
                   <div class="input-box mx-auto">
                       <input class="form-control mb-3" type="date" id="date">
                       <button class="form-control" onclick="calculateAge()">Calculate</button>
                   </div>
               </div>
              
            </div>
            <div class="row">
                <p id="result" class="pt-2 text-center"></p>
            </div>
            <div class="row text-center">
                <p class="fixed_pos mb-0">Made with ❤️ By Mr Rohit Pathak</p>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
