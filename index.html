<!DOCTYPE html>
<html>
<head>
<title>Age Calculator in js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
        <div class="calculator">
            <h1>Find Yours!! <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
        <footer><center>Made with ❤️ By Mr Rohit Pathak</center></footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
